flutter_launcher_icons:
  image_path: "assets/icons/icon.png"
  android: "launcher_icon"
  image_path_android: "assets/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_foreground: "assets/icons/icon.png" # Set the foreground image (same or different from image_path)
  adaptive_icon_background: "#5F8F3C"
  ios: true
  remove_alpha_channel_ios: false
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/icon.png"
